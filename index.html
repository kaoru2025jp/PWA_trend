<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>計算書</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input, button { margin: 6px 0; width: 100%; max-width: 300px; }
</style>
</head>
<body>

<h2>計算書</h2>

S1: <input id="s1" type="number"><br>
S2: <input id="s2" type="number"><br>
option: <input id="opt" type="number"><br>

<button onclick="calc()">計算して送信</button>

<p>結果 T = <span id="result"></span></p>

<script>
const GAS_URL =
  "【あなたのGASのURL】";

function calc() {
  const s1 = parseFloat(document.getElementById("s1").value);
  const s2 = parseFloat(document.getElementById("s2").value);
  const opt = parseFloat(document.getElementById("opt").value);

  if (isNaN(s1) || isNaN(s2) || isNaN(opt) || opt === 0) {
    alert("数値を正しく入力してください");
    return;
  }

  // (S1 - S2) / option = T
  const T = ((s1 - s2) / opt).toFixed(2);
  document.getElementById("result").textContent = T;

  const callbackName = "cb_" + Date.now();
  window[callbackName] = function(res) {
    if (res.status === "ok") {
      console.log("送信成功");
    }
    delete window[callbackName];
  };

  const script = document.createElement("script");
  script.src =
    GAS_URL +
    "?numbers=" + encodeURIComponent(T) +
    "&callback=" + callbackName;

  document.body.appendChild(script);
}
</script>

</body>
</html>
