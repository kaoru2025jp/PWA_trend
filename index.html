<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>計算書</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input, button { margin: 6px 0; width: 100%; max-width: 300px; }
</style>
</head>
<body>

<h2>計算書</h2>

S1: <input id="s1" type="number"><br>
S2: <input id="s2" type="number"><br>
option: <input id="option" type="number"><br>

<button onclick="calc()">計算して送信</button>

<p>結果 T = <span id="result"></span></p>

<script>
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbw9T3kgVM2kMYjN09lfp5dS8Pl1ZCEEPVSPT-mjMUlQWmHhviDXz0Zimmb5i2jY9HSu1g/exec";

function calc() {
  const s1 = parseFloat(document.getElementById("s1").value);
  const s2 = parseFloat(document.getElementById("s2").value);
  const option = parseFloat(document.getElementById("option").value);

  if (isNaN(s1) || isNaN(s2) || isNaN(option) || option === 0) {
    alert("数値を正しく入力してください");
    return;
  }

  // (S1 - S2) / option = T
  const T = ((s1 - s2) / option).toFixed(2);
  document.getElementById("result").textContent = T;

  // ★ 成功実績のある送信方式を完全に維持
  const script = document.createElement("script");
  script.src =
    GAS_URL +
    "?numbers=" + encodeURIComponent(T) +
    "&callback=handleResponse";

  document.body.appendChild(script);
}

function handleResponse(res) {
  if (res.status === "ok") {
    console.log("記録成功");
  }
}
</script>

</body>
</html>
