<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>計算書</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input, button { margin: 6px 0; width: 100%; max-width: 300px; }
</style>
</head>
<body>

<h2>計算書</h2>

B: <input id="b" type="number"><br>
O: <input id="o" type="number"><br>
T: <input id="t" type="number"><br>

<button onclick="calc()">計算して送信</button>

<p>結果 T = <span id="result"></span></p>

<script>
const GAS_URL = "【あなたのGASのURL】";

function calc() {
  const b = parseFloat(document.getElementById("b").value);
  const o = parseFloat(document.getElementById("o").value);
  const t = parseFloat(document.getElementById("t").value);

  if (isNaN(b) || isNaN(o) || isNaN(t)) {
    alert("数値をすべて入力してください");
    return;
  }

  const T = (b - o * t).toFixed(2);
  document.getElementById("result").textContent = T;

  const callbackName = "cb_" + Date.now();
  window[callbackName] = function(res) {
    if (res.status === "ok") {
      console.log("送信成功");
    }
    delete window[callbackName];
  };

  const script = document.createElement("script");
  script.src =
    GAS_URL +
    "?t=" + encodeURIComponent(T) +
    "&callback=" + callbackName;

  document.body.appendChild(script);
}
</script>

</body>
</html>
